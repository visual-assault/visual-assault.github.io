---
layout: page
title: Blog
displayTitle: Articles by visual assault
in-nav: true
metaDescription: Articles written by visual assault
---
<ol>
{% for post in site.posts %}
  {% if post.hidden != true %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">
      <span>{{ post.title }}</span>
      <br>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%A %B %-d, %Y" }}</time>
    </a>
  </li>
  {% endif %}
{% endfor %}
</ol>
